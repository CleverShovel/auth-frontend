<h3>Registration</h3>
<div>
  <div class="spacer">
    <label for="Email">Email</label>
    <input type="text" placeholder="Email" [(ngModel)]="email">
  </div>
  <div class="spacer">
    <label for="password">Password</label>
    <input type="password" placeholder="password" [(ngModel)]="password" class="form-control" />
  </div>
  <div class="spacer">
    <label for="phone-number">Phone Number</label>
    <input type="text" placeholder="+7 (xxx) xxx-xxxx" class="form-control" appPhoneMask [ngModel]="phone" >
  </div>
  <div class="spacer">
    <button type="submit" (click)="Login()">Login</button>
  </div>
</div>
